vm_template: "tmp-coreos-14.34"
vm_state: powered-off
folder_vm: "GTEL-OCP-HAINH"

vm_list:
  - name: "master01"
    vm_memory: 16384
    vm_cpu: 8
    cpu_cores_per_socket: 4
    network: "DMZ-VLAN220-10.2.220.0"
    datastore_name: "DS-LOCAL-10.2.220.26"
    vm_disk: 20
    vm_disk_type: thin
    vm_disk_scsi_controller: 0
    vm_disk_unit: 0 
    vm_disk_scsi_type: 'paravirtual'
    
    key_stealclock: "stealclock.enable"
    value_stealclock: "TRUE"

    key_enableuuid: "disk.EnableUUID"
    value_enableuuid: "TRUE"

    key_network_kargs: "guestinfo.afterburn.initrd.network-kargs"
    value_network_kargs: "ip=10.2.220.32::10.2.220.253:255.255.255.0:master01.ocp.local:ens192:none nameserver=10.2.220.15"

    id_encoding: "guestinfo.ignition.config.data.encoding"
    label_encoding: "Ignition config data encoding"
    type_encoding: "string"
    value_encoding: "base64"

    id_data: "guestinfo.ignition.config.data"
    label_data: "Ignition config data"
    type_data: "string"
    value_data: ""



  - name: "master02"
    vm_memory: 16384
    vm_cpu: 8
    cpu_cores_per_socket: 4
    network: "DMZ-VLAN220-10.2.220.0"
    datastore_name: "DS-LOCAL-10.2.220.26"
    vm_disk: 20
    vm_disk_type: thin
    vm_disk_scsi_controller: 0
    vm_disk_unit: 0
    vm_disk_scsi_type: 'paravirtual'

    
    key_stealclock: "stealclock.enable"
    value_stealclock: "TRUE"

    key_enableuuid: "disk.EnableUUID"
    value_enableuuid: "TRUE"

    key_network_kargs: "guestinfo.afterburn.initrd.network-kargs"
    value_network_kargs: "ip=10.2.220.33::10.2.220.253:255.255.255.0:master02.ocp.local:ens192:none nameserver=10.2.220.15"

    id_encoding: "guestinfo.ignition.config.data.encoding"
    label_encoding: "Ignition config data encoding"
    type_encoding: "string"
    value_encoding: "base64"

    id_data: "guestinfo.ignition.config.data"
    label_data: "Ignition config data"
    type_data: "string"
    value_data: ""


